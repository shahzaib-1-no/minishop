{% extends "dashboard/admin_dashboard.html" %}
{% load static %}
{% block title %}
Product List
{% endblock %}
{% block style %}
<style>
@media (max-width: 575.98px) {
  .table thead {
    display: none;
  }

  .table,
  .table tbody,
  .table tr,
  .table td {
    display: block;
    width: 100% !important;
  }

  .table tr {
    margin-bottom: 1rem;
    border: 1px solid #dee2e6;
    border-radius: .25rem;
    overflow: hidden;
    background: #fff;
  }

  .table td {
    text-align: left;
    padding: 10px;
    border-bottom: 1px solid #eee;
  }

  .table td::before {
    content: attr(data-label);
    display: block;
    font-weight: 600;
    color: #6c757d;
    margin-bottom: 6px;
    text-align: left; /* Label left align */
  }

  .table td:last-child {
    border-bottom: none;
  }

  /* Image center align */
  .table td img {
    display: block;
    margin: 0 auto;
    max-width: 100%;
    height: auto;
  }

  /* Action buttons center align */
  .table td .btn {
    padding: 5px 8px;
    font-size: 0.85rem;
    margin: 2px;
  }
  .table td[data-label="Action"] {
    text-align: center; /* buttons center */
  }
}
</style>
{% endblock %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="card-header">
                    <h3 class="card-title">Product List
                        <a href="{% url "product_create" %}" class="btn btn-lg"><i class="fas fa-plus-circle"></i></a>
                        
                    </h3>
                    
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-12">
                            <div
                                class="table-responsive"
                            >
                                <table
                                    class="table" id="myTable"
                                >
                                    <thead>
                                        <tr>
                                            <th scope="col">Sno</th>
                                            <th scope="col">Image</th>
                                            <th scope="col">Title</th>
                                            <th scope="col">Price</th>
                                            <th scope="col">Quantity</th>
                                            <th scope="col">Category</th>
                                            <th scope="col">Created_at</th>
                                            <th scope="col">Updated_at</th>
                                            <th scope="col">Action</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                    </tbody>
                                </table>
                                
                            </div>
                            
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
{% block script %}
<script>
$('#myTable').DataTable({
    responsive: false, // stacking hum khud handle karenge
    autoWidth: false,
    processing: true,
    serverSide: true,
    ajax: '{% url "product_list_data" %}',
    order: [[ 0, "desc" ]],
    columns: [
        { data: 'Sno', title: 'Sno', orderable: false, searchable: false, className: "text-center" },
        { data: 'image', title: 'Image', orderable: false, searchable: false, className: "text-center" },
        { data: 'name', title: 'Title', className: "text-center"},
        { data: 'price', title: 'Price', className: "text-center" },
        { data: 'quantity', title: 'Quantity', className: "text-center" },
        { data: 'category', title: 'Category', className: "text-center" },
        { data: 'created_at', title: 'Created_at' },
        { data: 'updated_at', title: 'Updated_at', orderable: false, searchable: false, className: "text-center" },
        { data: 'action', title: 'Action', orderable: false, searchable: false, className: "text-center"},
    ],
    createdRow: function (row) {
        $('td', row).each(function (index) {
            var colTitle = $('#myTable').DataTable().column(index).header().textContent;
            $(this).attr('data-label', colTitle);
        });
    }
});

</script>
{% endblock %}

{% extends "dashboard/admin_dashboard.html" %}
{% load static %}
{% block title %}
Services
{% endblock %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="card-header">
                    <h3 class="card-title">Services
                        <a href="{% url "services_create" %}" class="btn btn-lg"><i class="fas fa-plus-circle"></i></a>
                        
                    </h3>
                    
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-12">
                            <div
                                class="table-responsive"
                            >
                                <table
                                    class="table"
                                >
                                    <thead>
                                        <tr>
                                            <th scope="col">Sno</th>
                                            <th scope="col">Name</th>
                                            <th scope="col">Action</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        {% for data in data %}
                                            <tr>
                                                <th scope="row">{{ forloop.counter }}</th>
                                                <td>{{ data.name }}</td>
                                                <td>
                                                    <a href="{% url "services_update" data.id %}" class="btn btn-sm btn-primary"><i class="fas fa-pen"></i></a>
                                                    <a href="{% url "services_delete" data.id %}" class="btn btn-sm btn-danger"><i class="fas fa-trash"></i></a>
                                                </td>
                                            </tr>
                                        {% endfor %}
                                    </tbody>
                                </table>
                            </div>
                            
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>    
{% endblock %}
